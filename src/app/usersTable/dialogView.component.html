<h1 mat-dialog-title>Edit user: {{data.user.username}}</h1>

<form name="form1">
    <div class="row">  
        <div class="col">
            <input name="UsernameInput" type="text" class="form-control" placeholder="Username" [(ngModel)]="data.user.username" >
        </div>
        <div class="col">
            <input name="Role" type="text" class="form-control" placeholder="Role"  ><!--Todo role binding-->
        </div>
    </div>
    <br>
    <div class="row">  
        <div class="col">
            <input name="FirstnameInput" type="text" class="form-control" placeholder="First name" [(ngModel)]="data.user.name" >
        </div>
        <div class="col">
            <input name="LastnameInput" type="text" class="form-control" placeholder="Last name" ><!--Todo last name binding-->
        </div>
    </div>
    <br>
    <button *ngIf="data.user.name != '' && data.user.role != ''" class ="btn btn-primary" >Apply</button>
</form>
