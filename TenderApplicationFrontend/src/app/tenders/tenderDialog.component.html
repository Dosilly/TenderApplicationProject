<h1 mat-dialog-title>{{data.header}}</h1>
<!-- Edit tender case -->
<div mat-dialog-content *ngIf="data.header === 'Edit tender' || data.header === 'Add tender'">
    <mat-form-field class="col">
        <input matInput required #name="ngModel" [(ngModel)]="data.tenderData.tenderName" placeholder="Name">
    </mat-form-field>

    <mat-form-field class="col">
        <select matNativeControl required #state="ngModel" placeholder="Select state" [(ngModel)]="data.tenderData.state">
            <option value="NEW">New</option>
            <option value="IN PROGRESS">In progress</option>
            <option value="DONE">Done</option>
        </select>
    </mat-form-field>

    <mat-dialog-actions>
        <button class="btn btn-sm btn-secondary" (click)="close()"> Return </button>
        &nbsp;
        <button [disabled]="name.invalid || state.invalid" [mat-dialog-close]="data.tenderData" class="btn btn-sm btn-primary"> Apply </button>
    </mat-dialog-actions>
</div>

<!-- Add requirement case -->
<div mat-dialog-content *ngIf="data.header == 'Add requirement' || data.header == 'Edit requirement'">
    <mat-form-field class="col">
        <input matInput required #name="ngModel" [(ngModel)]="data.requirementData.name" placeholder="Name">
    </mat-form-field>

    <mat-form-field class="col">
        <textarea matInput required #desc="ngModel" [(ngModel)]="data.requirementData.description" placeholder="Description"></textarea>
    </mat-form-field>

    <mat-form-field class="col">
        <textarea matInput [(ngModel)]="data.requirementData.explanation" placeholder="Explanation"></textarea>
    </mat-form-field>

    <mat-dialog-actions>
        <button class="btn btn-sm btn-secondary" (click)="close()"> Return </button>
        &nbsp;
        <button [disabled]="name.invalid || desc.invalid" [mat-dialog-close]="data.requirementData" class="btn btn-sm btn-primary"> Apply </button>
    </mat-dialog-actions>
</div>
<br>
