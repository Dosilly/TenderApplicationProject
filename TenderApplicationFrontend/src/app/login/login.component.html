<div class="card mt-5">
  <div class="card-body">
    <h4 class="card-title">Login</h4>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Username" [(ngModel)]="userInput.username" (keyup.enter)="login()">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="userInput.password" (keyup.enter)="login()">
    </div>
    <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
  </div>
</div>
