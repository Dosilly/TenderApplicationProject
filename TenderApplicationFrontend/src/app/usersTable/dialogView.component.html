<h1 mat-dialog-title>{{data.header}}</h1>

<div mat-dialog-content *ngIf="data.header === 'Edit user'"> <!--Edit user forms case-->
    <div class="row">  
        <div class="col">
            <input name="UsernameInput" type="text" class="form-control" placeholder="Usernameedit" [(ngModel)]="data.userData.username">
        </div>
        <div class="col">
            <input name="Role" type="text" class="form-control" placeholder="Role" [(ngModel)]="data.userData.role" >
        </div>
    </div>
    <br>
    <div class="row">  
        <div class="col">
            <input name="FirstnameInput" type="text" class="form-control" placeholder="First name" [(ngModel)]="data.userData.firstName" >
        </div>
        <div class="col">
            <input name="LastnameInput" type="text" class="form-control" placeholder="Last name" [(ngModel)]="data.userData.lastName" >
        </div>
    </div>
</div>

<div mat-dialog-content *ngIf="data.header === 'Add user'"> <!--Add user forms case-->
        <div class="row">
            <div class="col">   
                <input name="UsernameInput" class="form-control" placeholder="Username" [(ngModel)] = "data.userData.username">
            </div>
            <div class="col">
                <input name="Role" type="text" class="form-control" placeholder="Role" [(ngModel)]="data.userData.role">
            </div>
        </div>
        <br>
        <div class="row">  
            <div class="col">
                <input name="FirstnameInput" type="text" class="form-control" placeholder="First name" [(ngModel)]="data.userData.firstName">
            </div>
            <div class="col">
                <input name="LastnameInput" type="text" class="form-control" placeholder="Last name" [(ngModel)]="data.userData.lastName">
            </div>
        </div>
    </div>
<br>

<mat-dialog-actions>
    <button mat-button class = "btn btn-sm btn-secondary" (click)="close()"> Return </button>
    &nbsp;
    <button mat-button [mat-dialog-close]="data.userData" class = "btn btn-sm btn-primary"> Apply </button>
</mat-dialog-actions>
