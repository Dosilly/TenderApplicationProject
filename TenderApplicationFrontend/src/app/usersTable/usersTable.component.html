<form name="form1">
    <div class="row">  
        <div class="col">
            <input name="UsernameInput" type="text" class="form-control" placeholder="Username" [(ngModel)]="searchedUsername" >
        </div>
        <div class="col">
            <input name="FirstnameInput" type="text" class="form-control" placeholder="First name" [(ngModel)] = "searchedFirstName" >
        </div>
        <div class="col">
            <input name="LastnameInput" type="text" class="form-control" placeholder="Last name" [(ngModel)] = "searchedLastName" >
        </div>
    </div>
</form>
<br>

<button *ngIf="searchedUsername == '' && searchedFirstName == ''" class ="btn btn-primary btn-block" (click)="getUsers()" >Search</button> <!--Visible if forms are empty, method shows all users-->
<button *ngIf="searchedUsername != ''" class ="btn btn-primary btn-block" (click)="getUsersByUsername()" >Search</button> <!--If any form is filled, get with conditions-->

<br>
<div class="usertable">
<table mat-table [dataSource]="users$" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="userId">
        <th mat-header-cell mat-sort-header *matHeaderCellDef > ID </th>
        <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
    </ng-container>

    <ng-container matColumnDef="username">
        <th mat-header-cell mat-sort-header *matHeaderCellDef > Username </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <ng-container matColumnDef="fName">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.fName}} </td>
    </ng-container>

    <ng-container matColumnDef="lName">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lName}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell  *matHeaderCellDef > Actions </th>
        <td mat-cell *matCellDef="let row" >
            <button type="button" class="btn btn-secondary btn-sm" (click)="editUser(row)">Edit</button>
            &nbsp;
            <button type="button" class="btn btn-danger btn-sm" (click)="deleteUser(user)">X</button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;" (click)="onSelect(row)"> </tr>

</table>
</div>

<button type="button" class="btn btn-primary" (click)="addUser()">Add new</button>
